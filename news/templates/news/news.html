{% extends 'main/layout.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
       {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <div class="article1">
                <h3>{{ el.title }}</h3>
                <p>{{ el.annonce }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">See more</a>
                </div>

            </div>
        {% endfor %}
        {% else %}
        <p>There is not an any articles</p>
        {% endif %}
    </div>
{% endblock %}
