{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/react-icons.svg' %}" alt="logo">
        <span class="logo">react</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-regular fa-house"></i>Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-magnifying-glass"></i>About us</li></a>
            <a href=""><li><i class="fa-regular fa-circle-info"></i>Contacts</li></a>
             <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-circle-info"></i>News</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">add</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
